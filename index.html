<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/@media.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main class="container">
        <h1 class="titleProject">Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input type="text" class="form__field js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button js-addNewTask">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <div class="section__container">
                <h2 class="section__header--list">Lista zadań</h2>
                <div>
                    <button class="section__button js-removeAll">Usuń wszystkie</button>
                </div>
            </div>
            <ul class="tasksList js-tasksList"></ul>
        </section>
    </main>
</body>

</html>
